<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home â€¢ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Core JS -->
  <script src="../js/supabase.js"></script>

  <link rel="stylesheet" href="../css/style.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f1220;
      color: #fff;
    }

    .container {
      padding: 16px;
      padding-bottom: 90px;
    }

    .greeting {
      font-size: 18px;
      opacity: 0.9;
    }

    .balance-card {
      margin-top: 16px;
      background: linear-gradient(135deg, #6a5cff, #8e7bff);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      animation: fadeScale 0.6s ease;
    }

    .balance {
      font-size: 36px;
      font-weight: bold;
      margin-top: 8px;
    }

    .skeleton {
      height: 24px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      animation: pulse 1.4s infinite;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .card {
      background: #1b1f3b;
      border-radius: 16px;
      padding: 14px;
      animation: slideUp 0.6s ease;
    }

    .card h4 {
      margin: 0;
      font-size: 14px;
      opacity: 0.8;
    }

    .card p {
      margin: 8px 0 0;
      font-size: 18px;
      font-weight: bold;
    }

    .admin-btn {
      margin-top: 16px;
      display: none;
      background: #ff9800;
      padding: 12px;
      border-radius: 14px;
      text-align: center;
      font-weight: bold;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 12px;
      left: 12px;
      right: 12px;
      background: #1b1f3b;
      border-radius: 30px;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .bottom-nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }

    .bottom-nav a.active {
      color: #6a5cff;
      font-weight: bold;
    }

    @keyframes fadeScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { opacity: .4; }
      50% { opacity: .8; }
      100% { opacity: .4; }
    }
  </style>
</head>
<body>

<div class="container">

  <div class="greeting" id="greeting">Loading...</div>

  <div class="balance-card">
    <div>Total Balance</div>
    <div class="balance" id="balance">
      <div class="skeleton"></div>
    </div>
  </div>

  <div class="cards">
    <div class="card">
      <h4>Today Earning</h4>
      <p id="today">â‚¹0</p>
    </div>
    <div class="card">
      <h4>Weekly Earning</h4>
      <p id="weekly">â‚¹0</p>
    </div>
    <div class="card">
      <h4>Daily Mission</h4>
      <p>Complete 3 offers</p>
    </div>
    <div class="card">
      <h4>Streak</h4>
      <p>ðŸ”¥ 1 Day</p>
    </div>
  </div>

  <div class="admin-btn" id="adminBtn">
    ðŸ‘‘ Admin Panel
  </div>

</div>

<div class="bottom-nav">
  <a href="home.html" class="active">Home</a>
  <a href="offers.html">Offers</a>
  <a href="profile.html">Profile</a>
</div>

<script>
  async function initHome() {
    await protectPage();

    const profile = await getProfile();
    if (!profile) return;

    // Greeting
    const hour = new Date().getHours();
    let greet = "Welcome";
    if (hour < 12) greet = "Good Morning";
    else if (hour < 18) greet = "Good Afternoon";
    else greet = "Good Evening";

    document.getElementById("greeting").innerText =
      `${greet}, ${profile.name || "User"}`;

    // Animate balance
    const balanceEl = document.getElementById("balance");
    let count = 0;
    const target = profile.balance || 0;

    const interval = setInterval(() => {
      count += Math.ceil(target / 30);
      if (count >= target) {
        count = target;
        clearInterval(interval);
      }
      balanceEl.innerText = "â‚¹" + count;
    }, 30);

    // Admin shortcut
    if (profile.role === "admin") {
      const btn = document.getElementById("adminBtn");
      btn.style.display = "block";
      btn.onclick = () => location.href = "../admin/dashboard.html";
    }
  }

  initHome();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Withdraw</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="header">Withdraw</div>

<div class="container card">
  <input class="input" id="amount" placeholder="Amount (Min 100)">
  <input class="input" id="bank" placeholder="Bank Name">
  <input class="input" id="account" placeholder="Account Number">
  <input class="input" id="ifsc" placeholder="IFSC Code">

  <button class="btn btn-primary" onclick="withdraw()">Submit</button>
</div>

<script src="js/init.js"></script>
<script src="js/auth.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>

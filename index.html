<script>
// ================= INSTALL BUTTON =================
function openOffer(link){
  window.open(link,'_blank');
  alert("Install complete hone ke baad wallet me paisa add hoga");
}

// ================= WITHDRAW =================
function withdraw(){
  alert("Withdrawal request submit hogi aur email admin ko jayega");
}

// ================= MONETAG AUTO ADS =================
let adStep = 0;

function showAds(){
  try{
    if(adStep === 0){
      // In-App Interstitial
      show_10511608({
        type: 'inApp',
        inAppSettings: {
          frequency: 1,
          capping: 0.2,
          interval: 30,
          timeout: 5,
          everyPage: false
        }
      });
    }

    if(adStep === 1){
      // Rewarded Interstitial (NO reward)
      show_10511608().catch(()=>{});
    }

    if(adStep === 2){
      // Rewarded Popup (NO reward)
      show_10511608('pop').catch(()=>{});
    }

    adStep = (adStep + 1) % 3;
  }catch(e){}
}

// Start ads after 5 sec
setTimeout(()=>{
  showAds();
  setInterval(showAds,20000); // every 20 sec
},5000);

</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Earning App ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      color: #111;
    }

    .header p {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }

    .lang-switch {
      text-align: right;
      margin-bottom: 10px;
    }

    .lang-switch select {
      border: none;
      background: #f3f4f6;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group label {
      font-size: 12px;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #6366f1;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #4f46e5;
      transform: translateY(-1px);
    }

    .links {
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
    }

    .links a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="lang-switch">
      <select id="language" onchange="changeLanguage()">
        <option value="en">EN</option>
        <option value="hi">HI</option>
      </select>
    </div>

    <div class="header">
      <h1 id="title">Welcome Back</h1>
      <p id="subtitle">Login to continue earning</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label id="emailLabel">Email</label>
        <input type="email" id="email" placeholder="Enter email" required />
      </div>

      <div class="form-group">
        <label id="passwordLabel">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <button type="submit" class="btn" id="loginBtn">Login</button>
    </form>

    <div class="links">
      <span id="noAccount">Don‚Äôt have an account?</span>
      <a href="auth/signup.html" id="signupLink">Sign Up</a>
    </div>

    <div class="footer">
      ¬© 2026 Earning App
    </div>
  </div>

  <script>
    const text = {
      en: {

        email: "Email",
        password: "Password",
        login: "Login",
        noAccount: "Don‚Äôt have an account?",

      },
      hi: {

        email: "‡§à‡§Æ‡•á‡§≤",
        password: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°",
        login: "‡§≤‡•â‡§ó‡§ø‡§®",
        noAccount: "‡§ï‡•ã‡§à ‡§Ö‡§ï‡§æ‡§â‡§Ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à?",
        signup: "‡§∏‡§æ‡§á‡§® ‡§Ö‡§™"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      document.getElementById("title").innerText = text[lang].title;
      document.getElementById("subtitle").innerText = text[lang].subtitle;
      document.getElementById("emailLabel").innerText = text[lang].email;
      document.getElementById("passwordLabel").innerText = text[lang].password;
      document.getElementById("loginBtn").innerText = text[lang].login;

    document.getElementById("loginForm").addEventListener("submit", function(e){

  </script>

</body>
</html>

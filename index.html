<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XDEVIL EARNING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Monetag SDK -->
<script src="https://alwingulla.com/88/tag.min.js" async></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#eef3ff;
}
header{
  background:linear-gradient(135deg,#0a5cff,#003cbf);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
section{padding:15px}
.card{
  background:#fff;
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.balance{
  font-size:34px;
  font-weight:bold;
  color:#0a5cff;
}
.anim{
  color:green;
  font-weight:bold;
  display:none;
  margin-top:6px;
  animation:pop .6s ease;
}
@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#0a5cff;
  color:#fff;
  font-size:16px;
  margin-top:10px;
}
.btn:active{opacity:.85}
.note{font-size:13px;color:#666}
input,select{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<header>XDEVIL EARNING</header>

<section>

<div class="card">
  <h3>Wallet Balance</h3>
  <div class="balance" id="balance">₹0.00</div>
  <div class="anim" id="anim">+₹0.05 Added</div>
  <p class="note">Website par active rehne se earning hoti hai</p>
</div>

<div class="card">
<h3>Tap to Install</h3>

<button class="btn" onclick="openLink('https://otieu.com/4/10508140')">Install App 1</button>
<button class="btn" onclick="openLink('https://otieu.com/4/10508130')">Install App 2</button>
<button class="btn" onclick="openLink('https://otieu.com/4/10507919')">Install App 3</button>
<button class="btn" onclick="openLink('https://otieu.com/4/10508135')">Install App 4</button>
<button class="btn" onclick="openLink('https://otieu.com/4/10508127')">Install App 5</button>
<button class="btn" onclick="openLink('https://trianglerockers.com/1869976/')">Install App 6</button>
<button class="btn" onclick="openLink('https://playabledownloads.com/1869976/XDEVILEARNING')">Install App 7</button>

<p class="note">Install verification advertiser ke side se hota hai</p>
</div>

<div class="card">
<h3>Withdraw Request</h3>

<input id="name" placeholder="Full Name">
<input id="mobile" placeholder="Mobile Number">

<select id="method">
  <option>UPI</option>
  <option>Google Pay</option>
  <option>PhonePe</option>
  <option>Bank Transfer</option>
</select>

<input id="details" placeholder="UPI ID / Bank Details">
<input type="file">

<button class="btn" onclick="withdraw()">Submit Withdrawal</button>

<p class="note">Balance screenshot attach karna zaroori hai</p>
</div>

</section>

<script>
let balance = 0;

function updateBalance(){
  document.getElementById("balance").innerText = "₹" + balance.toFixed(2);
}

function showAnim(){
  let a = document.getElementById("anim");
  a.style.display="block";
  setTimeout(()=>a.style.display="none",1000);
}

// ---------- AUTO ADS + AUTO EARNING ----------
function autoAds(){
  try{
    show_10511608({
      type:'inApp',
      inAppSettings:{
        frequency:1,
        capping:0.2,
        interval:20,
        timeout:5,
        everyPage:false
      }
    });

    balance += 0.05;
    updateBalance();
    showAnim();

  }catch(e){}
}

// Start after 10 sec, then every 20 sec
setTimeout(()=>{
  autoAds();
  setInterval(autoAds,20000);
},10000);

// ---------- SMARTLINK ----------
function openLink(link){
  window.open(link,'_blank');
}

// ---------- WITHDRAW ----------
function withdraw(){
  let body =
  "Name: "+name.value+
  "%0AMobile: "+mobile.value+
  "%0AMethod: "+method.value+
  "%0ADetails: "+details.value+
  "%0ABalance: ₹"+balance.toFixed(2);

  window.location.href =
  "mailto:xdevilearning@gmail.com?subject=Withdraw Request&body="+body;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XDEVIL EARNING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f7fb;
}
header{
  background:#2563eb;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:20px;
}
nav{
  display:flex;
  justify-content:space-around;
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
nav button{
  flex:1;
  padding:12px;
  border:none;
  background:none;
  font-size:14px;
}
nav button.active{
  color:#2563eb;
  font-weight:bold;
}
section{
  display:none;
  padding:15px;
}
section.active{
  display:block;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
.btn{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
}
.small{
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<header>XDEVIL EARNING</header>

<nav>
<button onclick="openTab('home')" class="active">Home</button>
<button onclick="openTab('earn')">Earn</button>
<button onclick="openTab('wallet')">Wallet</button>
<button onclick="openTab('profile')">Profile</button>
</nav>

<!-- HOME -->
<section id="home" class="active">
<div class="card">
<h3>Wallet Balance</h3>
<h2>₹ <span id="balance">0</span></h2>
<p class="small">1 Coin = ₹1</p>
</div>

<div class="card">
<h3>Monetag Ads</h3>
<p class="small">Ads auto-trigger on click / scroll</p>
<button class="btn" onclick="showInterstitial()">Show Ad</button>
</div>
</section>

<!-- EARN -->
<section id="earn">
<div class="card">
<h3>Install & Earn</h3>

<button class="btn" onclick="installApp(5)">Install App 1 (+₹5)</button>
<button class="btn" onclick="installApp(5)">Install App 2 (+₹5)</button>
<button class="btn" onclick="installApp(5)">Install App 3 (+₹5)</button>
<button class="btn" onclick="installApp(5)">Install App 4 (+₹5)</button>
<button class="btn" onclick="installApp(5)">Install App 5 (+₹5)</button>
<button class="btn" onclick="installApp(5)">Install App 6 (+₹5)</button>
<button class="btn" onclick="installApp(5)">Install App 7 (+₹5)</button>

<p class="small">* Demo credit. Real earning needs CPA postback.</p>
</div>
</section>

<!-- WALLET -->
<section id="wallet">
<div class="card">
<h3>Balance</h3>
<h2>₹ <span id="balance2">0</span></h2>
</div>

<div class="card">
<h3>History</h3>
<ul id="history"></ul>
</div>
</section>

<!-- PROFILE -->
<section id="profile">
<div class="card">
<h3>User Info</h3>
<p><b>UID:</b> <span id="uid"></span></p>
<p><b>Email:</b> xdevilearning@gmail.com</p>
</div>
</section>

<!-- MONETAG POP / ONCLICK -->
<script src="https://alwingulla.com/88/tag.min.js"
        data-zone="REPLACE_WITH_YOUR_ZONE_ID"></script>

<!-- MONETAG INTERSTITIAL -->
<script>
var balance = localStorage.getItem("balance") || 0;
var history = JSON.parse(localStorage.getItem("history") || "[]");

function save(){
  localStorage.setItem("balance", balance);
  localStorage.setItem("history", JSON.stringify(history));
  document.getElementById("balance").innerText = balance;
  document.getElementById("balance2").innerText = balance;
  document.getElementById("history").innerHTML =
    history.map(h=>"<li>"+h+"</li>").join("");
}

function openTab(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}

function installApp(amount){
  showInterstitial();
  balance = parseInt(balance) + amount;
  history.unshift("Install App +₹"+amount);
  save();
  alert("Install recorded (demo)");
}

function showInterstitial(){
  if(typeof show_8888888 === "function"){
    show_8888888();
  }
}

function init(){
  if(!localStorage.getItem("uid")){
    localStorage.setItem("uid","UID_"+Math.random().toString(36).slice(2));
  }
  document.getElementById("uid").innerText = localStorage.getItem("uid");
  save();
}

window.onload = init;
</script>

</body>
</html>

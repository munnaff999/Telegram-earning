<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XDEVIL EARNING</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-card">
        <h1 class="brand">XDEVIL <span>EARNING</span></h1>
        
        <div id="auth-box">
            <h2 id="auth-title">Welcome Back</h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button id="auth-btn" class="btn-primary">Login</button>
            <p class="toggle-text">
                <span id="toggle-msg">Don't have an account?</span> 
                <a href="#" id="toggle-link">Sign Up</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        let isLogin = true;
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const authBtn = document.getElementById('auth-btn');
        const toggleLink = document.getElementById('toggle-link');

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Welcome Back' : 'Create Account';
            authBtn.innerText = isLogin ? 'Login' : 'Register';
            document.getElementById('toggle-msg').innerText = isLogin ? "Don't have an account?" : "Already have an account?";
            toggleLink.innerText = isLogin ? 'Sign Up' : 'Login';
        });

        authBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passInput.value;

            if(!email || !password) return alert("Fill all fields");

            try {
                if (isLogin) {
                    const res = await signInWithEmailAndPassword(auth, email, password);
                    localStorage.setItem('xdevil_uid', res.user.uid);
                    window.location.href = 'dashboard.html';
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "users", res.user.uid), {
                        email: email,
                        balance: 0,
                        createdAt: serverTimestamp()
                    });
                    localStorage.setItem('xdevil_uid', res.user.uid);
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                alert(err.message);
            }
        });
    </script>
</body>
</html>

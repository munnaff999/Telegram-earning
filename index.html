<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script src='//libtl.com/sdk.js'

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#eef3ff;
}
header{
  background:linear-gradient(135deg,#0a5cff,#003cbf);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
section{padding:15px}
.card{
  background:#fff;
  border-radius:14px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
.balance{
  font-size:36px;
  font-weight:bold;
  color:#0a5cff;
}
.anim{
  margin-top:8px;
  font-size:16px;
  color:#1aa31a;
  font-weight:bold;
  display:none;
  animation:pop .6s ease;
}
@keyframes pop{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}
.note{font-size:13px;color:#666}
</style>
</head>

<body>

<header>XDEVIL EARNING</header>

<section>

<div class="card">
  <h3>Wallet Balance</h3>
  <div class="balance" id="balance">â‚¹0.00</div>
  <div class="anim" id="anim">+â‚¹0.05 Added</div>
  <p class="note">Website par active rehne se earning hoti hai</p>
</div>

</section>

<script>
// ================= BALANCE (SAVED) =================

// load saved balance
let balance = parseFloat(localStorage.getItem("xdevil_balance")) || 0;
let adStep = 0;

updateBalance();

function updateBalance(){
  document.getElementById("balance").innerText =
    "â‚¹" + balance.toFixed(2);
  localStorage.setItem("xdevil_balance", balance.toFixed(2));
}

function showAnim(){
  let a = document.getElementById("anim");
  a.style.display="block";
  setTimeout(()=>a.style.display="none",1200);
}

// ================= AUTO ADS ROTATION =================
function showAutoAds(){
  try{
    if(adStep === 0){
      // 1ï¸âƒ£ In-App Interstitial
      show_10511608({
        type:'inApp',
        inAppSettings:{
          frequency:1,
          capping:0.2,
          interval:20,
          timeout:5,
          everyPage:false
        }
      });
    }

    if(adStep === 1){
      // 2ï¸âƒ£ Rewarded Interstitial
      show_10511608().catch(()=>{});
    }

    if(adStep === 2){
      // 3ï¸âƒ£ Rewarded Popup
      show_10511608('pop').catch(()=>{});
    }

    // ðŸ’° add earning
    balance += 0.05;
    updateBalance();
    showAnim();

    // rotate ads
    adStep = (adStep + 1) % 3;

  }catch(e){}
}

// â± Start ads
setTimeout(()=>{
  showAutoAds();
  setInterval(showAutoAds,20000); // every 20 sec
},10000);
</script>

</body>

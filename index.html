<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XDEVIL EARNING</title>

<!-- Firebase CDN (SAFE) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f7ff;
}
header{
  background:#2563eb;
  color:white;
  padding:15px;
  text-align:center;
}
nav{
  display:flex;
  justify-content:space-around;
  background:white;
  box-shadow:0 -2px 8px rgba(0,0,0,.1);
  position:fixed;
  bottom:0;
  width:100%;
}
nav button{
  flex:1;
  padding:12px;
  border:none;
  background:white;
  font-size:14px;
}
nav button:hover{background:#eef2ff}
.page{display:none;padding:15px 15px 80px}
.page.active{display:block}

.card{
  background:white;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}

.btn{
  background:#2563eb;
  color:white;
  border:none;
  width:100%;
  padding:14px;
  border-radius:10px;
  margin-top:10px;
  font-size:16px;
}
.balance{
  font-size:28px;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <div>XDEVIL EARNING</div>
  <small id="uid">Loading...</small>
</header>

<!-- HOME -->
<div id="home" class="page active">
  <div class="card">
    <div>Wallet Balance</div>
    <div class="balance">₹<span id="balance">0</span></div>
  </div>

  <div class="card">
    <p>Daily updates coming soon…</p>
  </div>
</div>

<!-- EARN -->
<div id="earn" class="page">
  <div class="card">
    <h3>Install Apps & Earn</h3>

    <button class="btn" onclick="install(1,'https://otieu.com/4/10508140')">Tap to Install (₹5)</button>
    <button class="btn" onclick="install(2,'https://otieu.com/4/10508130')">Tap to Install (₹5)</button>
    <button class="btn" onclick="install(3,'https://otieu.com/4/10507919')">Tap to Install (₹5)</button>
    <button class="btn" onclick="install(4,'https://otieu.com/4/10508135')">Tap to Install (₹5)</button>
    <button class="btn" onclick="install(5,'https://otieu.com/4/10508127')">Tap to Install (₹5)</button>
    <button class="btn" onclick="install(6,'https://trianglerockers.com/1869976')">Tap to Install (₹5)</button>
    <button class="btn" onclick="install(7,'https://trianglerockers.com/1870187')">Tap to Install (₹5)</button>
  </div>
</div>

<!-- WALLET -->
<div id="wallet" class="page">
  <div class="card">
    <h3>Withdraw</h3>
    <p>Minimum Withdrawal: ₹499</p>
    <button class="btn" onclick="withdraw()">Request Withdrawal</button>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
  <div class="card">
    <h3>Profile</h3>
    <p>Email: xdevilearning@gmail.com</p>
    <p>Help & Support available</p>
  </div>
</div>

<!-- NAV -->
<nav>
  <button onclick="show('home')">Home</button>
  <button onclick="show('earn')">Earn</button>
  <button onclick="show('wallet')">Wallet</button>
  <button onclick="show('profile')">Profile</button>
</nav>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "PASTE_API_KEY",
  authDomain: "PASTE.firebaseapp.com"
});

firebase.auth().onAuthStateChanged(u=>{
  if(!u){
    firebase.auth().signInAnonymously();
  }else{
    document.getElementById("uid").innerText = "UID: "+u.uid;
  }
});

/* ================= WALLET ================= */
let balance = Number(localStorage.getItem("balance")||0);
let claimed = JSON.parse(localStorage.getItem("claimed")||"{}");

function update(){
  document.getElementById("balance").innerText = balance;
  localStorage.setItem("balance",balance);
  localStorage.setItem("claimed",JSON.stringify(claimed));
}
update();

/* ================= FUNCTIONS ================= */
function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function install(id,link){
  if(claimed[id]){
    alert("Already claimed");
    return;
  }
  claimed[id]=true;
  balance+=5;
  update();
  window.open(link,"_blank");
}

function withdraw(){
  if(balance<499){
    alert("Minimum ₹499 required");
    return;
  }
  alert("Withdrawal request sent to admin email");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Earning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

    body{
      min-height:100vh;
      background:linear-gradient(135deg,#312e81,#7c3aed);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      width:100%;
      max-width:360px;
      background:#fff;
      border-radius:18px;
      padding:26px;
      box-shadow:0 25px 45px rgba(0,0,0,.25);
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }

    .top h2{font-size:22px;font-weight:600}

    .lang select{
      background:#f3f4f6;
      border:none;
      padding:6px 10px;
      border-radius:8px;
      font-size:12px;
    }

    .group{margin-bottom:14px}

    .group label{font-size:12px;color:#444}

    .group input{
      width:100%;
      margin-top:4px;
      padding:12px;
      border-radius:10px;
      border:1px solid #ddd;
      outline:none;
    }

    .group input:focus{border-color:#6366f1}

    .options{
      display:flex;
      justify-content:space-between;
      font-size:12px;
      margin-bottom:14px;
    }

    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:14px;
      background:#6366f1;
      color:#fff;
      font-size:15px;
      cursor:pointer;
    }

    .btn.loading{pointer-events:none;opacity:.8}

    .spinner{
      width:18px;height:18px;
      border:3px solid #fff;
      border-top:3px solid transparent;
      border-radius:50%;
      animation:spin .8s linear infinite;
      display:inline-block;
      margin-right:6px;
    }

    @keyframes spin{to{transform:rotate(360deg)}}

    .error{
      color:red;
      font-size:12px;
      text-align:center;
      margin-top:10px;
      display:none;
    }

    .footer{
      margin-top:16px;
      text-align:center;
      font-size:12px;
    }

    .footer a{
      color:#6366f1;
      text-decoration:none;
      font-weight:500;
    }
  </style>
</head>
<body>

<div class="card">

  <div class="top">
    <h2 id="title">Login</h2>
    <div class="lang">
      <select id="language" onchange="changeLanguage()">
        <option value="en">EN</option>
        <option value="hi">HI</option>
      </select>
    </div>
  </div>

  <form id="loginForm">

    <div class="group">
      <label id="emailLabel">Email</label>
      <input type="email" id="email" required>
    </div>

    <div class="group">
      <label id="passwordLabel">Password</label>
      <input type="password" id="password" required>
    </div>

    <button class="btn" id="loginBtn">
      <span id="btnText">Login</span>
    </button>

    <div class="error" id="errorBox"></div>

  </form>

  <div class="footer">
    Don’t have an account?
    <a href="signup.html">Sign Up</a>
  </div>

</div>

<!-- ✅ SUPABASE FIRST -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./auth/supabase.js"></script>

<!-- ✅ LOGIN LOGIC -->
<script>
  const text = {
    en:{
      title:"Login",
      email:"Email",
      password:"Password",
      btn:"Login"
    },
    hi:{
      title:"लॉगिन",
      email:"ईमेल",
      password:"पासवर्ड",
      btn:"लॉगिन"
    }
  };

  function changeLanguage(){
    const l = language.value;
    title.innerText = text[l].title;
    emailLabel.innerText = text[l].email;
    passwordLabel.innerText = text[l].password;
    btnText.innerText = text[l].btn;
  }

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    errorBox.style.display = "none";
    loginBtn.classList.add("loading");
    btnText.innerHTML = `<span class="spinner"></span>Logging in...`;

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    loginBtn.classList.remove("loading");
    btnText.innerText = "Login";

    if (error) {
      errorBox.innerText = error.message;
      errorBox.style.display = "block";
      return;
    }

    // ✅ SUCCESS
    window.location.href = "dashboard.html";
  });
</script>
<!-- 1️⃣ Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- 2️⃣ Correct path to supabase.js -->
<script src="../js/supabase.js"></script>

<!-- 3️⃣ Login JS -->
<script>
  console.log("Supabase:", supabase);

  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert(error.message);
    } else {
      window.location.href = "../index.html";
    }
  });
</script>
</body>
</html>

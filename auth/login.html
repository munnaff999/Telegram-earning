<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Earning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

    body{
      min-height:100vh;
      background:linear-gradient(135deg,#312e81,#7c3aed);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      width:100%;
      max-width:360px;
      background:#fff;
      border-radius:18px;
      padding:26px;
      box-shadow:0 25px 45px rgba(0,0,0,.25);
      animation:fade .6s ease;
    }

    @keyframes fade{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:none}
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }

    .top h2{font-size:22px;font-weight:600}

    .group{margin-bottom:14px}
    .group label{font-size:12px;color:#444}

    .group input{
      width:100%;
      margin-top:4px;
      padding:12px;
      border-radius:10px;
      border:1px solid #ddd;
      outline:none;
    }

    .group input:focus{border-color:#6366f1}

    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:14px;
      background:#6366f1;
      color:#fff;
      font-size:15px;
      cursor:pointer;
      transition:.3s;
    }

    .btn:hover{background:#4f46e5}
    .btn.loading{pointer-events:none;opacity:.85}

    .spinner{
      width:18px;height:18px;
      border:3px solid #fff;
      border-top:3px solid transparent;
      border-radius:50%;
      animation:spin .8s linear infinite;
      display:inline-block;
      vertical-align:middle;
      margin-right:6px;
    }

    @keyframes spin{to{transform:rotate(360deg)}}

    .error{
      color:#dc2626;
      font-size:12px;
      text-align:center;
      margin-top:10px;
      display:none;
    }

    .footer{
      margin-top:16px;
      text-align:center;
      font-size:12px;
    }

    .footer a{
      color:#6366f1;
      text-decoration:none;
      font-weight:500;
    }
  </style>
</head>
<body>

<div class="card">

  <div class="top">
    <h2>Login</h2>
  </div>

  <form id="loginForm">

    <div class="group">
      <label>Email</label>
      <input type="email" id="email" required>
    </div>

    <div class="group">
      <label>Password</label>
      <input type="password" id="password" required>
    </div>

    <button class="btn" id="loginBtn">
      <span id="btnText">Login</span>
    </button>

    <div class="error" id="errorBox"></div>

  </form>

  <div class="footer">
    Don’t have an account?
    <a href="../auth/signup.html">Sign Up</a>
  </div>

</div>

<!-- ✅ SUPABASE CDN (ONCE) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- ✅ CORRECT PATH -->
<script src="../js/supabase.js"></script>

<!-- ✅ LOGIN LOGIC -->
<script>
  console.log("Supabase loaded:", supabase);

  const loginForm = document.getElementById("loginForm");
  const loginBtn = document.getElementById("loginBtn");
  const btnText = document.getElementById("btnText");
  const errorBox = document.getElementById("errorBox");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    errorBox.style.display = "none";
    loginBtn.classList.add("loading");
    btnText.innerHTML = `<span class="spinner"></span>Logging in...`;

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    loginBtn.classList.remove("loading");
    btnText.innerText = "Login";

    if (error) {
      errorBox.innerText = error.message;
      errorBox.style.display = "block";
      return;
    }

    // ✅ SUCCESS
    window.location.href = "../index.html";
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • XDEVILEARNING</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 30px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-magic {
      background: #00ffcc;
      color: #000;
      margin-bottom: 12px;
    }

    .btn-google {
      background: #fff;
      color: #000;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .links {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
    }

    .links a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }

    /* Loader */
    .loader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      z-index: 999;
      display: none;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      padding: 14px 22px;
      border-radius: 30px;
      opacity: 0;
      transition: 0.4s;
    }

    .toast.show {
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>

<div class="loader" id="loader">Loading...</div>

<div class="toast" id="toast"></div>

<div class="card">
  <h1>Welcome Back</h1>
  <p>Login to continue earning ₹1 per task</p>

  <input type="email" id="email" placeholder="Enter your email" />

  <button class="btn-magic" onclick="magicLogin()">Send Magic Link</button>
  <button class="btn-google" onclick="googleLogin()">Continue with Google</button>

  <div class="links">
    New here? <a href="signup.html">Create account</a>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://sqgmfbjllqdbzyfozufy.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInNxZ21mYmpsbHFkYnp5Zm96dWZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxMzc4MDgsImV4cCI6MjA4NDcxMzgwOH0.mLzb9BozHyXEG5un9zEfIHIOUhDf0x9iJq6xVh1lIQY";

  // ✅ correct way (NO redeclare error)
  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const loader = document.getElementById("loader");
  const toast = document.getElementById("toast");

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  async function magicLogin() {
    const email = document.getElementById("email").value;
    if (!email) return showToast("Enter email first");

    loader.style.display = "flex";

    const { error } = await supabaseClient.auth.signInWithOtp({ email });

    loader.style.display = "none";
    error ? showToast(error.message) : showToast("Magic link sent!");
  }

  async function googleLogin() {
    loader.style.display = "flex";
    await supabaseClient.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: window.location.origin + "/app/home.html"
      }
    });
  }

  // auto login
  supabaseClient.auth.getSession().then(({ data }) => {
    if (data.session) {
      window.location.href = "../app/home.html";
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up ‚Äì Earning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

    body{
      min-height:100vh;
      background:linear-gradient(135deg,#0f766e,#22c55e);
      display:flex;
      align-items:center;
      justify-content:center;
      animation:fade 0.8s ease;
    }

    @keyframes fade{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    .card{
      width:100%;
      max-width:380px;
      background:#fff;
      border-radius:18px;
      padding:26px;
      box-shadow:0 25px 45px rgba(0,0,0,.25);
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
    }

    .top h2{font-size:22px;font-weight:600}

    .lang select{
      border:none;
      background:#f3f4f6;
      padding:6px 10px;
      border-radius:8px;
      font-size:12px;
    }

    .welcome{
      font-size:13px;
      color:#555;
      margin-bottom:16px;
    }

    .group{margin-bottom:12px}

    .group label{
      font-size:12px;
      color:#444;
    }

    .group input{
      width:100%;
      margin-top:4px;
      padding:12px;
      border-radius:10px;
      border:1px solid #ddd;
      outline:none;
      transition:.3s;
    }

    .group input:focus{border-color:#22c55e}

    .password-box{
      position:relative;
    }

    .toggle{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      font-size:12px;
      color:#22c55e;
    }

    .terms{
      font-size:12px;
      margin:10px 0;
    }

    .terms input{margin-right:6px}

    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:#fff;
      font-size:15px;
      cursor:pointer;
      transition:.3s;
      position:relative;
      overflow:hidden;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 25px rgba(34,197,94,.4);
    }

    .btn.loading{
      pointer-events:none;
      opacity:.85;
    }

    .spinner{
      width:18px;
      height:18px;
      border:3px solid #fff;
      border-top:3px solid transparent;
      border-radius:50%;
      animation:spin .8s linear infinite;
      display:inline-block;
      vertical-align:middle;
      margin-right:6px;
    }

    @keyframes spin{to{transform:rotate(360deg)}}

    .error,.success{
      font-size:12px;
      text-align:center;
      margin-top:10px;
      display:none;
    }

    .error{color:red}
    .success{color:green}

    .footer{
      margin-top:16px;
      text-align:center;
      font-size:12px;
    }

    .footer a{
      color:#22c55e;
      font-weight:500;
      text-decoration:none;
    }
  </style>
</head>
<body>

<div class="card">

  <div class="top">
    <h2 id="title">Create Account</h2>
    <div class="lang">
      <select id="language" onchange="changeLanguage()">
        <option value="en">EN</option>
        <option value="hi">HI</option>
      </select>
    </div>
  </div>

  <div class="welcome" id="welcomeText">
    Join us and start earning today üöÄ
  </div>

  <form id="signupForm">

    <div class="group">
      <label id="nameLabel">Full Name</label>
      <input type="text" id="name" required>
    </div>

    <div class="group">
      <label id="emailLabel">Email</label>
      <input type="email" id="email" required>
    </div>

    <div class="group password-box">
      <label id="passLabel">Password</label>
      <input type="password" id="password" minlength="6" required>
      <span class="toggle" onclick="togglePass('password')">üëÅ</span>
    </div>

    <div class="group password-box">
      <label id="confirmLabel">Confirm Password</label>
      <input type="password" id="confirm" minlength="6" required>
      <span class="toggle" onclick="togglePass('confirm')">üëÅ</span>
    </div>

    <div class="terms">
      <input type="checkbox" id="terms" required>
      <span id="termsText">I agree to Terms & Conditions</span>
    </div>

    <button class="btn" id="signupBtn">
      <span id="btnText">Create Account</span>
    </button>

    <div class="error" id="errorBox"></div>
    <div class="success" id="successBox">
      Account created! Please verify your email.
    </div>

  </form>

  <div class="footer">
    Already have an account?
    <a href="login.html">Login</a>
  </div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);

  const text={

    },
    hi:{

      welcome:"‡§ú‡•Å‡§°‡§º‡•á‡§Ç ‡§î‡§∞ ‡§Ü‡§ú ‡§π‡•Ä ‡§ï‡§Æ‡§æ‡§à ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç üöÄ",
      name:"‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ",
      email:"‡§à‡§Æ‡•á‡§≤",
      pass:"‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°",
      confirm:"‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ",
      terms:"‡§Æ‡•à‡§Ç ‡§®‡§ø‡§Ø‡§Æ ‡§î‡§∞ ‡§∂‡§∞‡•ç‡§§‡•ã‡§Ç ‡§∏‡•á ‡§∏‡§π‡§Æ‡§§ ‡§π‡•Ç‡§Å",
      btn:"‡§ñ‡§æ‡§§‡§æ ‡§¨‡§®‡§æ‡§è‡§Ç",
      error:"‡§Ö‡§ï‡§æ‡§â‡§Ç‡§ü ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à"
    }
  };

  function changeLanguage(){
    const l=language.value;
    title.innerText=text[l].title;
    welcomeText.innerText=text[l].welcome;
    nameLabel.innerText=text[l].name;
    emailLabel.innerText=text[l].email;

  function togglePass(id){
    const el=document.getElementById(id);
    el.type=el.type==="password"?"text":"password";
  }

  signupForm.addEventListener("submit",e=>{
    e.preventDefault();

    if(password.value!==confirm.value){
      errorBox.innerText="Passwords do not match";
      errorBox.style.display="block";
      return;
    }

    signupBtn.classList.add("loading");
    btnText.innerHTML=`<span class="spinner"></span>Creating...`;
    errorBox.style.display="none";

    setTimeout(()=>{
      signupBtn.classList.remove("loading");

</script>

</body>
</html>

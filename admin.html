<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - XDEVIL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">
    <div id="toast-container"></div>
    <nav class="navbar">
        <div class="nav-brand">XDEVIL ADMIN</div>
        <a href="dashboard.html" class="nav-link">Back to Dashboard</a>
    </nav>

    <div class="container">
        <div class="admin-tabs">
            <button class="tab-btn active" data-target="users-section">Users</button>
            <button class="tab-btn" data-target="withdraws-section">Withdrawals</button>
        </div>

        <section id="users-section" class="tab-content active">
            <div class="card">
                <h3>Manage Users</h3>
                <div class="table-responsive">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Balance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-users-list"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="withdraws-section" class="tab-content">
            <div class="card">
                <h3>Pending Requests</h3>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Amount</th>
                                <th>Method</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-withdrawals-list"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>

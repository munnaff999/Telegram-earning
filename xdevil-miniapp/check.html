<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Connection Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,.5);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
    }
    .ok {
      background: #022c22;
      color: #22c55e;
    }
    .error {
      background: #450a0a;
      color: #ef4444;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Supabase Connection Check</h1>
    <div id="result" class="status">Checking...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script type="module">
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./config/app.config.js";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function check() {
      const resultEl = document.getElementById("result");

      const { data, error } = await supabase
        .from("users")
        .select("*")
        .limit(1);

      if (error) {
        resultEl.className = "status error";
        resultEl.innerText = "❌ Error: " + error.message;
      } else {
        resultEl.className = "status ok";
        resultEl.innerText =
          "✅ Connected Successfully\nRows found: " + data.length;
      }
    }

    check();
  </script>

</body>
</html>
